<h2>Booking List</h2>
<input type="text" [(ngModel)]="searchText" (input)="searchBookings()" placeholder="Search...">
<table>
  <tr>
    <th (click)="sortBookings('start')">Start Date</th>
    <th (click)="sortBookings('end')">End Date</th>
    <th (click)="sortBookings('price')">Price</th>
    <th (click)="sortBookings('perperson')">Per Person</th>
    <th (click)="sortBookings('autoaccept')">Auto Accept</th>
  </tr>
  <tr *ngFor="let booking of sortedBookings">
    <td>{{ booking.start | date:'shortDate' }}</td>
    <td>{{ booking.end | date:'shortDate' }}</td>
    <td>{{ booking.price | currency }}</td>
    <td>{{ booking.perperson ? 'Yes' : 'No' }}</td>
    <td>{{ booking.autoaccept ? 'Yes' : 'No' }}</td>
  </tr>
</table>
