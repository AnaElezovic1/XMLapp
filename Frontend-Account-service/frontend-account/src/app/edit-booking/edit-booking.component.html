<h1>Edit Booking</h1>
<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Start:</label>
    <input type="date" formControlName="start" class="form-control" [value]="booking.start">
    <div *ngIf="submitted && f.start.errors" class="text-danger">
      Start date is required.
    </div>
  </div>
  <div class="form-group">
    <label>End:</label>
    <input type="date" formControlName="end" class="form-control" [value]="booking.end">
    <div *ngIf="submitted && f.end.errors" class="text-danger">
      End date is required.
    </div>
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input type="number" formControlName="price" class="form-control" value="{{booking.price}}">
    <div *ngIf="submitted && f.price.errors" class="text-danger">
      Price is required.
    </div>
  </div>
  <div class="form-group">
    <label>Per Person:</label>
    <input type="checkbox" formControlName="perperson" class="form-check-input" [checked]="booking.perperson">
  </div>
  <div class="form-group">
    <label>Auto Accept:</label>
    <input type="checkbox" formControlName="autoaccept" class="form-check-input" [checked]="booking.autoaccept">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
